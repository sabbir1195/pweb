name: diploma
start_script:
- python --version
dependencies:
- name: Source Development
  dir: dependencies
  status: inactive
  clone:
    branch: dev
    status: inactive
    repo:
    - url: https://github.com/problemfighter/pweb.git
      script:
      - python setup.py develop --uninstall
      - python setup.py develop
- name: Application
  dir: application
  status: active
  module:
    status: active
    script:
    - python setup.py develop --uninstall
    - python setup.py develop
    subdir:
    - name: boot
end_script:
- python setup.py develop --uninstall
- python setup.py develop
